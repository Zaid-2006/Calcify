<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <button class="menubutton">
      <i class="fas fa-bars"></i>
    </button>
    <div class="logo">
      <img src="./image/lo-go.png" alt="Logo">
    </div>
    <div class="mode-buttons">
      <button class="mode-button"><i class="fas fa-moon"></i></button>
      <button class="hightlight-button"><i class="fa-solid fa-power-off"></i></i></button>
    </div>
  </nav>
  <!-- Main Container -->
  <div class="container">
    <div class="menubar">
      <ul class="menu-links">
        <li><a href="#" data-slide="0"><img src="./image/calculator icon.png" alt="Basic Calculator"> Basic Calculator</a></li>
        <li><a href="#" data-slide="1"><img src="./image/calculator icon.png" alt="Advance Calculator"> Advance
            Calculator</a></li>
        <li><a href="#" data-slide="2"><img src="./image/calculator icon.png" alt="Currency Converter"> Currency
            Converter</a></li>
        <li><a href="#" data-slide="3"><img src="./image/calculator icon.png" alt="BMI Calculator"> BMI-Calculator</a></li>
      </ul>
    </div>
    <div class="maincontainer">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <!-- Basic Calculator -->
          <div id="basiccalc" class="swiper-slide">
            <div class="box">
              <div class="display">
                <input id="screen" type="text" placeholder="0" readonly>
                <button id="ce" onclick="basicBackspace()"><i class="fa-solid fa-delete-left"></i></button>
              </div>
              <div class="btns">
                <div class="row">
                  <button id="ac" onclick="basicScreen.value=''">AC</button>
                  <button class="btn">(</button>
                  <button class="btn">)</button>
                  <button class="btn">%</button>
                </div>
                <div class="row">
                  <button class="btn">7</button>
                  <button class="btn">8</button>
                  <button class="btn">9</button>
                  <button class="btn">÷</button>
                </div>
                <div class="row">
                  <button class="btn">4</button>
                  <button class="btn">5</button>
                  <button class="btn">6</button>
                  <button class="btn">×</button>
                </div>
                <div class="row">
                  <button class="btn">1</button>
                  <button class="btn">2</button>
                  <button class="btn">3</button>
                  <button class="btn">-</button>
                </div>
                <div class="row">
                  <button class="btn">0</button>
                  <button class="btn">.</button>
                  <button id="eval" onclick="basicEvaluateExpression()">=</button>
                  <button class="btn">+</button>
                </div>
              </div>
            </div>
          </div>
          <!--Advance calculator -->
          <div id="advancecalc" class="swiper-slide">
            <div class="box">
              <div class="display">
                <input id="screen" type="text" placeholder="0" readonly>
              </div>
              <div class="btns">
                <div class="row">
                  <button id="ce" onclick="advancedBackspace()"><i class="fa-solid fa-delete-left"></i></button>
                  <button onclick="fact()">x!</button>
                  <button class="btn">(</button>
                  <button class="btn">)</button>
                  <button class="btn">%</button>
                  <button id="ac" onclick="advancedScreen.value=''">AC</button>
                </div>
                <div class="row">
                  <button onclick="cos()">cos</button>
                  <button onclick="log()">log</button>
                  <button class="btn">4</button>
                  <button class="btn">5</button>
                  <button class="btn">6</button>
                  <button class="btn">×</button>
                </div>
                <div class="row">
                  <button onclick="sin()">sin</button>
                  <button onclick="pi()">π</button>
                  <button class="btn">7</button>
                  <button class="btn">8</button>
                  <button class="btn">9</button>
                  <button class="btn">÷</button>
                </div>
                <div class="row"><button onclick="tan()">tan</button>
                  <button onclick="sqrt()">√</button>
                  <button class="btn">1</button>
                  <button class="btn">2</button>
                  <button class="btn">3</button>
                  <button class="btn">-</button>
                </div>
                <div class="row">
                  <button onclick="e()">e</button>
                  <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span>
                  </button>
                  <button class="btn">0</button>
                  <button class="btn">.</button>
                  <button id="eval" onclick="advancedScreen.value=eval(advancedScreen.value)">=</button>
                  <button class="btn">+</button>
                </div>
              </div>
            </div>
          </div>
          <!-- currencies calculator -->
          <div id="currencycalc" class="swiper-slide">
            <div class="box">
              <h1>Currency Converter</h1>
              <div class="currency-converter">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" step="0.01">
                <div class="inputbox">
                  <div class="handlemoney">
                    <label for="from-currency">From:</label>
                    <select id="from-currency">
                      <option value="USD">USD</option>
                      <option value="INR">INR</option>
                      <option value="EUR">EUR</option>
                      <option value="GBP">GBP</option>
                      <option value="JPY">JPY</option>
                      <!-- Add more currencies as needed -->
                    </select>
                  </div>
                  <div class="handlemoney">
                    <label for="to-currency">To:</label>
                    <select id="to-currency">
                      <option value="USD">USD</option>
                      <option value="INR">INR</option>
                      <option value="EUR">EUR</option>
                      <option value="GBP">GBP</option>
                      <option value="JPY">JPY</option>
                      <!-- Add more currencies as needed -->
                    </select>
                  </div>
                </div>
                <button onclick="convertCurrency()">Convert</button>
                <p id="result"></p>
              </div>
            </div>
          </div> 
          <!-- BMI calculator -->
          <div id="bmicalc" class="swiper-slide">
            <div class="box">
              <h1>BMI Calculator</h1>
              <form id="bmi-form">
                <div class="form-row">
                  <div>
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" required>
                  </div>
                  <div>
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" required>
                  </div>
                </div>
                <button type="submit">Calculate BMI</button>
              </form>
              <div id="result">
                <p id="bmi-value"></p>
                <p id="bmi-category"></p>
              </div>
            </div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
